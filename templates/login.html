<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Index</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <link rel="icon" href="/static/msulogo.png" type="image/x-icon" />
    <style>
      #loading {
        display: none;
        font-size: 1.2em;
        color: #007bff;
        text-align: center;
        margin-top: 20px;
      }
      #errorMessage {
        display: none;
        color: red;
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="pic"></div>
      <div class="headboard"></div>
      <div class="headboard2">
        <h1><i>ลงชื่อเข้าใช้</i></h1>
      </div>
      <div class="grid-container">
        <div class="div3">
          <div class="menu1">
            <p><i>เมนูหลัก</i></p>
            <div class="menu2"></div>
          </div>
        </div>
        <div class="div1">
          <legend>ลงชื่อเข้าใช้</legend>
          <div class="div4">
            <form id="uploadForm" method="post" enctype="multipart/form-data">
              <div>
                <br />

                <input name="username" required />
                <br /><br />
                <input name="username" required />
                <button style="margin-top: 15px" type="submit">ตรวจสอบ</button>
                <div id="loading">Processing...</div>
                <div id="errorMessage">
                  An error occurred. Please try again.
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="buttom"></div>
    </div>
    <script>
      function updateAction() {
        const form = document.getElementById("uploadForm");
        const option1 = document.getElementById("option1");
        form.action = "/predict/";
        if (option1.checked) {
          analysisType.value = "1";
        } else {
          analysisType.value = "2";
        }
      }

      // Add loading state and error handling
      const form = document.getElementById("uploadForm");
      const loading = document.getElementById("loading");
      const errorMessage = document.getElementById("errorMessage");

      form.addEventListener("submit", async (event) => {
        event.preventDefault(); // Prevent default form submission
        loading.style.display = "block";
        errorMessage.style.display = "none";

        try {
          const formData = new FormData(form);
          const response = await fetch(form.action, {
            method: "POST",
            body: formData,
          });

          if (!response.ok) {
            throw new Error("Server error");
          }

          // Handle successful response (e.g., redirect or show a success message)
          alert("Upload successful!");
        } catch (error) {
          errorMessage.style.display = "block";
        } finally {
          loading.style.display = "none";
        }
      });

      // Initialize the form action based on the default selection
      updateAction();
    </script>
  </body>
</html>
