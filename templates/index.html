<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Index</title>
    <link rel="stylesheet" href="/static/styles.css" />
    <link rel="icon" href="/static/msulogo.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="pic"></div>
      <div class="headboard"></div>
      <div class="headboard2">
        <h1><i>ตรวจสอบรูปภาพ</i></h1>
      </div>
      <div class="grid-container">
        <div class="div3">
          <div class="menu1">
            <p><i>เมนูหลัก</i></p>
            <div class="menu2">
              <a href="/">กลับ </a>
            </div>
          </div>
        </div>
        <div class="div1">
          <legend>อัพโหลดรูปภาพ</legend>
          <div class="div4">
            <form id="uploadForm" method="post" enctype="multipart/form-data">
              <div>
                <br />
                <input
                  type="file"
                  name="file"
                  accept=".jpg"
                  required
                  onchange="previewImage(event)"
                />
                <br /><br />
                <input
                  type="radio"
                  id="option1"
                  name="analysis_option"
                  value="1"
                  checked
                  onchange="updateAction()"
                />
                <label for="option1">ไทย</label><br />
                <input
                  type="radio"
                  id="option2"
                  name="analysis_option"
                  value="2"
                  onchange="updateAction()"
                />
                <label for="option2">ต่างชาติ</label><br />
                <button style="margin-top: 15px" type="submit">ตรวจสอบ</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="buttom"></div>
    </div>
    <script>
      function updateAction() {
        const form = document.getElementById("uploadForm");
        const option1 = document.getElementById("option1");
        form.action = "/predict/";
        if (option1.checked) {
          analysisType.value = "1";
        } else {
          analysisType.value = "2";
        }
      }
      // Initialize the form action based on the default selection
      updateAction();
    </script>
  </body>
</html>
